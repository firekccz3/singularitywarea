machine:
  ruby:
    version: 2.3.1

dependencies:
  pre:
    - rvm --ruby-version use 2.3.1
    - bundle install
    - bundle exec jekyll build

general:
  artifacts:
    - "./_site"

test:
  post:
    - rm -rf vendor/bundle/ruby/2.2.0/gems/jekyll-3.3.1/lib/site_template/
    - bundle exec jekyll build
